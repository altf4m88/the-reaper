<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}AI Answer Evaluator Dashboard{% endblock %}</title>
</head>
<body class="h-full">
    <div class="min-h-full">
        <header class="bg-white shadow-sm">
            <nav class="mx-auto flex max-w-7xl items-center justify-between p-4" aria-label="Global">
                <div class="flex lg:flex-1">
                    <a href="{{ url_for('index') }}" class="text-lg font-semibold leading-6 text-gray-900">
                        AI Evaluator Dashboard
                    </a>
                </div>
                <div class="flex lg:flex-1 justify-end">
                     <a href="{{ url_for('request_logs') }}" class="text-sm font-semibold leading-6 text-gray-900 hover:text-indigo-600">
                        Request Logs <span aria-hidden="true">&rarr;</span>
                    </a>
                </div>
            </nav>
        </header>
        <main>
            <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
                <!-- Main content will be injected here -->
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
</body>
</html>
